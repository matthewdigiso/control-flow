<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Control Flow</title>
  </head>
  <body>
    <div class="greeting">
      <p id="greeting-text">GOOD MORNING</p>
    </div>
    <!-- MORNING -->
    <div class="morning">
      <div class="sun"></div>
      <img id="cloud1" class="cloud" src="img/cloud.png" alt="" />
      <img id="cloud2" class="cloud" src="img/cloud.png" alt="" />
    </div>
    <!-- AFTERNOON -->
    <div class="afternoon">
        <div class="noon-sun"></div>
        <img id="cloud1" class="cloud" src="img/cloud.png" alt="" />
        <img id="cloud2" class="cloud" src="img/cloud.png" alt="" />
        <img id="cloud3" class="cloud" src="img/cloud.png" alt="" />
        <img id="cloud4" class="cloud" src="img/cloud.png" alt="" />
      </div>
    <!-- NIGHT -->
    <div class="night">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="moon"></div>
      <img id="cloud1" class="cloud night-opacity" src="img/cloud.png" alt="" />
      <img id="cloud2" class="cloud night-opacity" src="img/cloud.png" alt="" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/sandbox.js"></script>
  </body>
</html>
